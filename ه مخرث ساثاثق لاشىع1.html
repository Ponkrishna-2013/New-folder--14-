<html>

<head></head>

<body>
    <p>A function can access variables defined inside the function :</p>
    <button onclick="myfunction()">Click Me !</button>
    <p id="demo"></p>
    <script>
       var b = 5;
       function myfunction() {
            var a = 4;          
            document.getElementById("demo").innerHTML = b * a;
        }
    </script>
</body>

</html>
